<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js' defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div id="app">
    <h3>
      Welcome to Classic Snake Game, written with Vue.js!
      <button
        @click="start"
        v-on:keydown='processUserInput($event)'
      >Start Game</button>
    </h3>
    <div class="scores">
      <h1>Current score: {{ score  }}</h1>
      <h3 v-if="scores.length">Past Scores:</h3>
      <ul>
        <li v-for="s in scores">{{ s }}</li>
      </ul>
    </div>
    <div class="grid-container">
      <div v-for="(box, index) in boardArea" :class="board[index]" class="grid-item"></div>
    </div>
  </div>
</body>
</html>
